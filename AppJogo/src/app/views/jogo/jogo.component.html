<mat-label><h2>Jogos Cadastrados</h2></mat-label>
<ul>
  <li mat-list-item *ngFor="let jogo of listaJogos">
    <span (click)="selecionar(jogo)">{{jogo.nome}} - R${{jogo.preco}}- {{jogo.descricao}}-{{jogo.id_categoria}}-{{jogo.plataforma}}</span>
    <span style="cursor: pointer" (click)="remover(jogo.id)"><mat-icon>close</mat-icon></span>
  </li>
</ul>

<mat-label><h2>Cadastrar Novo Jogo</h2></mat-label>
<br>
<mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput type="text" [(ngModel)]="jogo.nome">
</mat-form-field>
<br>


<mat-form-field>
<mat-label>Preço</mat-label>
<input matInput type="number" min="1"  [(ngModel)]="jogo.preco">
</mat-form-field>
<br>



  <label>Categoria</label>
  <br>
  <select name="status" placeholder="Selecione uma categoria" [(ngModel)]="jogo.id_categoria" >

    <option  *ngFor="let categoria of categorias">{{categoria.nome}}</option>

  </select>
<br>
<br>

<label>Plataforma</label>
<br>
<select name="status" placeholder="Selecione a plataforma" [(ngModel)]="jogo.plataforma" >

  <option >PS4</option>
  <option >PS5</option>
  <option >PS4/PS5</option>
  <option >Nintendo</option>
  <option >Xbox</option>
  <option >Todos</option>
</select>
<br>
<br>


<mat-form-field>
<mat-label>Descrição</mat-label>
<input matInput type="text" [(ngModel)]="jogo.descricao">
</mat-form-field>
<br>
<button mat-flat-button (click)="salvar()">Salvar</button>
<button mat-flat-button (click)="cancelar()">Cancelar</button>
